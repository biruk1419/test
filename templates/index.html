
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Camera Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Phone Camera Stream</h1>
    <video id="videoElement" width="640" height="480" autoplay></video>

    <script>
        const socket = io.connect('http://localhost:5002');  // Connect to Flask-SocketIO server

        const videoElement = document.getElementById("videoElement");  // Your video element

        // Start capturing video from webcam
        videoElement.addEventListener('play', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function sendFrame() {
                if (videoElement.paused || videoElement.ended) return;

                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const frame = canvas.toDataURL('image/jpeg');  // Convert video frame to base64

                socket.emit('video_frame', frame);  // Send frame to server
                requestAnimationFrame(sendFrame);  // Continuously send frames
            }

            sendFrame();  // Start sending frames
        });
    </script>
</body>
</html>
